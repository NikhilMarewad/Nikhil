<!Doctype html>
<html>
	<head>
		<link href="./style/style.css" rel="Stylesheet" type="text/css"/>
		<script src="./js/script.js" type="text/javascript"></script>
	</head>
	<body> 
				<header >
					<span class="texts">truYum</span>
					<img class="imag" src="./images/truyum-logo-light.png"/> 
					<p id="txts2"><a id="txtcolor" href="menu-item-list-admin.html">Menu</a></p>
				</header>
				<br/>
				
				<h3 class="myform">Edit Menu Item</h3>
				<form class="myform" action="./edit-menu-item-status.html"  name="myForm" onsubmit="return validateForm()" method="Post">
				    <table>
				
					<tr>
						<td>Name:</td>
					</tr>

                    <tr>					
						<td colspan="4">
							<input type="text" name="name1" class="txtname" />
						</td>
					</tr>
					
					<tr>
						<td>Price(Rs.)</td>
						<td>Active</td>
						<td>Date of Launch</td>
						<td>Category</td>
					</tr>
					
					<tr>
						<td>
							<input type="number" name="number1" placeholder="INR" class="txtno"/></td>
						<td>
							<label for="rdo1" class="radios">
							<input type="radio" checked name="rdo1"id="rd1" value="Yes"/>Yes
							<input type="radio"  name="rdo1" id="rd1" value="No"/>No
							</label>
						</td>
						<td>
							<input type="text" name="dates" placeholder="DD/MM/YYYY"  class="txtdate"  />
						</td>
						<td>
							<select class="tabsize ">
							<option value="MN">Main Course</option>
							<option  value="ST">Starters</option>
							<option  value="DST">Dessert</option>
							<option  value="DRK">Drinks</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>
						    <label for="chk1">
							<input type="checkbox" name="chkdel" value="FD" id="chk1" checked="true"/>Free Delivery
							</label>
						</td>
					</tr>
					
					<tr>
						<td>
						 <input type="submit" value="Save" class="btn"/>
						</td>		
					</tr>
				
					</table>
				</form>
				<br/>
				<footer class="foote">
						<h5>Copyright &copy 2019</h5>
				</footer>
			
	</body>
</html>
